name: CI/CD Pipeline for API Service
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ap-northeast-1.amazonaws.com/minhtruong-ecr
        ECR_REPOSITORY: api-service
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    - name: Deploy to EKS
      run: |
        aws eks update-kubeconfig --region ap-northeast-1 --name <YOUR_EKS_CLUSTER_NAME>
        kubectl apply -f https://raw.githubusercontent.com/minhtruong0603/minhtruong-infra/main/k8s-deployment/deployment-api.yaml